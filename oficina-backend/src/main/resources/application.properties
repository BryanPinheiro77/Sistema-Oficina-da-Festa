spring.config.import=optional:application-local.properties

spring.datasource.url=jdbc:mysql://localhost:3306/oficina_da_festa?useSSL=false&serverTimezone=America/Sao_Paulo
spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD:${spring.datasource.password:}}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

security.jwt.secret=${JWT_SECRET:${security.jwt.secret:}}
security.jwt.expiration-minutes=6000

device.masterKey=${DEVICE_MASTER_KEY:${device.masterKey:}}